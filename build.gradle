buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'com.facebook.crypto'
    repositories {
        google()
      mavenCentral()
    }

//    ndkVersion "21.4.7075529"

    compileSdkVersion 23

    defaultConfig {
      minSdkVersion 9
      targetSdkVersion 17
    }

    sourceSets {

      main {
        manifest.srcFile 'AndroidManifest.xml'
        java.srcDirs = [
            'first-party/fbjni/java',
            'first-party/proguard/annotations',
            'first-party/soloader',
            'java']
        jniLibs.srcDir 'libs'
        jni.srcDirs = []
      }
    }

    task ndkBuildRelease(type: Exec) {
        def NDK_VERSION = "21.4.7075529"
        def androidHome = System.getenv('ANDROID_HOME') ?: '/usr/local/android/sdk'
        def ndkDir = "$androidHome/ndk/$NDK_VERSION"
        def ndkBuildPath = "$ndkDir/ndk-build"
        if (!file(ndkBuildPath).exists()) {
            throw new GradleException("NDK build script not found at path: $ndkBuildPath. Please ensure NDK $NDK_VERSION is installed on CI.")
        }
        commandLine ndkBuildPath
        def moduleRoot = file('.').absolutePath
        args '-C', moduleRoot,
                'NDK_APPLICATION_MK=' + moduleRoot + '/native/Application.mk',
                'NDK_MODULE_PATH=' + moduleRoot + '/native:' + moduleRoot + '/first-party/fbjni/native:' + moduleRoot + '/third-party',
                'APP_BUILD_SCRIPT=' + moduleRoot + '/native/jni/Android.mk'
    }

    tasks.withType(JavaCompile) {
      compileTask -> compileTask.dependsOn ndkBuildRelease
    }

    lintOptions {
      abortOnError false
    }
}

dependencies {
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
}

